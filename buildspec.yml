version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - echo "Installing ansible"
      - pip install ansible==2.9.6
      - echo "Installing Packer"
      - curl -o packer.zip https://releases.hashicorp.com/packer/1.8.5/packer_1.8.5_linux_amd64.zip
      - unzip packer.zip
      - sudo mv packer /usr/local/bin/
  build:
    commands:
      - packer init .
      - packer build .
artifacts:
  files:
    - '*'